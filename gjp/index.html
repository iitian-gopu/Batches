<!--!-> basic syntax-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- headings -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
    <!-- p -> paragraph -->
    <p>Lorem ipsum dolor sit amet.</p>
    <!-- list -->
    <!-- unordered bullets-->
    <ul>
        <li>List Item </li>
        <li>List Item </li>
        <li>List Item </li>
    </ul>
    <!-- ordered list  -->
    <ol>
        <li>List Item</li>
        <li>List Item</li>
        <li>List Item</li>
    </ol>
    <!-- division-->
    <div>
        <p>I am a paragraph</p>
        <p>I am a paragraph</p>
        <p>I am a paragraph</p>
        <p>I am a paragraph</p>
    </div>

    
    <!-- attribute -> jo tag ki starting 
    me aayega and client ko visiblenhi hoga -->
    <a href="https://www.google.com/">Go to pep</a>
    <a href="https://www.pepcoding.com/">
        Go to pep</a>
    <img src="img.png" alt="Yha img thi">
</body>

</html>
